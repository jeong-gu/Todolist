{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    {% if messages %}
    <div class="message-box">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container">
        <h1>To Do List</h1>
        <!-- 메인 화면 -->
        <div id="main" class="btn_layout">
            <div><button class="btn primary" onclick="showLogin()">로그인 하기</button></div>
            <div><button class="btn secondary" onclick="showSignup()">회원가입 하기</button></div>
        </div>

        <!-- 로그인 화면 -->
        <div id="login" class="hidden">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h3>아이디</h3>
                <input type="text" name="username" required>
                <h3>패스워드</h3>
                <input type="password" name="password" required>
                <div class="container_confirm"><button type="submit" class="btn_confirm primary">로그인</button></div>
            </form>
        </div>

        <!-- 회원가입 화면 -->
        <div id="signup" class="hidden">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <h3>아이디</h3>
                <input type="text" name="username" required>
                <h3>패스워드</h3>
                <input type="password" name="password1"  required>
                <h3>패스워드 확인</h3>
                <input type="password" name="password2"  required>
                <div class="container_confirm"><button type="submit" class="btn_confirm primary">회원가입</button></div>
            </form>
        </div>

    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
